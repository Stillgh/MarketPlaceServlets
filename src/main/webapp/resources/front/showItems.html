<!DOCTYPE html>

    <link rel="stylesheet" href="showItemsStyle.css">
    <title>Items</title>

<body>
    <header>
        <div class="logo"> 
            <div class="circle"><img src="commas.png" alt="logo"></div>
            <h1>Online Marketplace</h1>
        </div>
        <div class="navbar">
            <ul>

         </div>

                    <option value="3">3</option>
                    <option value="4">4</option>

        <div><a href="myItemsPage.html"> Show My Items</a></div>
        <div><a href="#"> Sell</a></div>

    <section class="mainTable">
        <table class="items-table">
            <thead class = "main-head">
                <tr>
                    <th>Items</th>
                </tr>
            </thead>
            <thead class = "second-head">
                <tr>
                    <th>UID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Seller</th>

                    <th>Bidde</th>

                <tr>
                    <td>1</td>

                    <td>
                        <input type="text" name="" placeholder="">
                        <input type="submit" name="" value="Bid">
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
