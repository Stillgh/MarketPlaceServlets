<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="myItemsStyle.css">
    <title>My Items</title>
</head>

<body>
    <header>
        <div class="logo"> 
            <div class="circle"><img src="commas.png" alt="logo"></div>
            <h1>Online Marketplace</h1>
        </div>
        <div class="navbar">
            <ul>
                <li>You are logged in as</li>
                <li><a href="loginPage.html">Logout</a></li>
            </ul>
        </div>
    </header>


    <section class="settings">
        <div class = "showAllItems"><a href="showItems.html"> Show All Items</a></div>
        <a href="addItemsPage.html">
            <input type="submit" name="" value="Add Item">
        </a>
        <input type="submit" name="" value="Change Item">
    </section>

    <section class="mainTable">
        <table class="items-table">
            <thead class = "main-head">
                <tr>
                    <th>My Items</th>
                </tr>
            </thead>
            <thead class = "second-head">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Start Price</th>
                    <th>Best Offer</th>
                    <th>Stop Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr class="editable">
                    <td>
                        <input type="text" name="" placeholder="">
                    </td>
                    <td>
                        <input type="text" name="" placeholder="">
                    </td>
                    <td>
                        <input type="text" name="" placeholder="">
                    </td>
                    <td>
                        <input type="text" name="" placeholder="">
                    </td>
                    <td>
                        <input type="text" name="" placeholder="">
                    </td>
                    <td>
                        <input type="text" name="" placeholder="">
                    </td>
                </tr>
                <tr class="notEditable">
                    <td></td>                 
                    <td></td> 
                    <td></td> 
                    <td></td> 
                    <td></td> 
                    <td></td> 
                </tr>
            </tbody>
        </table>
    </section>


    
</body>

</html>
